<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Redux App</title>
  </head>
  <body>
    <div id="root">
      <div class="block">
        <div class="content">
          <div class="block-header">
            <h1 id="counter" class="block-header__text">0</h1>
          </div>
          <div class="block-list">
            <button id="inc" class="block-list__btn"><img src="img/Plus.png" alt="Plus"></button>
            <button id="dec" class="block-list__btn"><img src="img/Minus.png" alt="Minus"></button>
            <button id="drop" class="block-list__btn"><img src="img/Reset.png" alt="Reset"></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
